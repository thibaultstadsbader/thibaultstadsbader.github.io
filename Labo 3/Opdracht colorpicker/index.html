<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>colorpicker uitbreiding</title>
</head>
<body>

<section class="colorPicker">
    <div class="componenten">
        <div class="component">
            <span>0<input type="range" id="sliderRed" class="slider" min="0" max="100" /> 255</span>
            <span>Red</span>
            <span class="label" id="labelRed">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sliderGreen" class="slider" min="0" max="100" /> 255</span>
            <span>Green</span>
            <span class="label" id="labelGreen">0</span>
        </div>
        <div class="component">
            <span>0<input type="range" id="sliderBlue" class="slider" min="0" max="100" /> 255</span>
            <span>Blue</span>
            <span class="label" id="labelBlue">0</span>
        </div>
    </div>
    <div class="colorBoxRond" id="colorBox"></div>
    <input type="button" id="btnSave" value="Save">
</section>

<script src="scripts/code.js"></script>
</body>
</html>
