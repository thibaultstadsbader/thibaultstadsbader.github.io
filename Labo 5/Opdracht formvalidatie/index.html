<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht formvalidatie</title>
</head>
<body>

<form action="index.html" method="post" id="myForm">
    <div>
        <label for="voornaam">Voornaam:</label>
        <input type="text" id="voornaam" name="voornaam">
        <span class="error" id="voornaamError"></span>
    </div>
    <div>
        <label for="familienaam">Familienaam:</label>
        <input type="text" id="familienaam" name="familienaam">
        <span class="error" id="familienaamError"></span>
    </div>
    <div>
        <label for="geboortedatum">Geboortedatum:</label>
        <input type="text" id="geboortedatum" name="geboortedatum" placeholder="jjjj-mm-dd">
        <span class="error" id="geboortedatumError"></span>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span class="error" id="emailError"></span>
    </div>
    <div>
        <label for="aantalKinderen">Aantal Kinderen:</label>
        <input type="text" id="aantalKinderen" name="aantalKinderen">
        <span class="error" id="aantalKinderenError"></span>
    </div> <br>

    <button type="button" id="btnvalideer">Valideer</button>
</form>

<script src="scripts/code.js"></script>
</body>
</html>
