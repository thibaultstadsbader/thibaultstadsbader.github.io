<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht formwaarden</title>
</head>
<body>

<form action="index.html" method="get">
<label for="checkRoker">Is roker:</label>
<input type="checkbox" name="isRoker" value="roker" id="checkRoker"> <br>

<p class="inline">Moedertaal:</p>

<input type="radio" name="moedertaal" value="nl" id="radioNl">
<label for="radioNl">Nederlands</label>
<input type="radio" name="moedertaal" value="fr" id="radioFr">
<label for="radioFr">Frans</label>
<input type="radio" name="moedertaal" value="en" id="radioEn">
<label for="radioEn">Engels</label> <br>

<label for="selectLand">Favoriete buurland:</label>
<select name="FavoLand" id="selectLand">
    <option value="Nederland">Nederland</option>
    <option value="Frankrijk">Frankrijk</option>
    <option value="Duitsland">Duitsland</option>
</select> <br><br>

<label for="selectBestelling">Bestelling:</label>
<select name="bestelling" id="selectBestelling" multiple>
    <option value="aardappellen"></option>
    <option value="brood">aardappellen</option>
    <option value="melk">melk</option>
    <option value="biefstuk">brood</option>
    <option value="chips">chips</option>
    <option value="krant">krant</option>
</select> <br><br>

<button type="submit" id="btnResultaat">Toon resultaat</button>
</form>

<script src="scripts/code.js"></script>
</body>
</html>
